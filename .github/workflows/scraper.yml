name: Scrape Similar Games

on:
  workflow_dispatch:
    inputs:
      game_name:
        description: 'Nome do jogo para buscar similares (opcional)'
        required: false
        default: ''
  schedule:
    - cron: '0 3 * * *' # Mantém a execução diária como um backup

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run scraper
      env:
        GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        GAME_SHEET_URL: ${{ secrets.GAME_SHEET_URL }}
        INPUT_GAME_NAME: ${{ github.event.inputs.game_name }} # Passa o input para o script
      run: python scraper.py
